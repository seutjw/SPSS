<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Luckysheet的在线表格</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" href="css/style.css">
	<script src="/lib/plugins/js/plugin.js"></script>
	<script src="/lib/luckysheet.umd.js"></script>
	<script src="/lib/luckyexcel.umd.js"></script>

</head>
<body>


	<div class="htmleaf-container">

<main id=app>


  <mochi-box shiba="random">
	  <h3>
		  新建表格
	  </h3>
	  <a href="/index/create?username=${username}&uid=${uid}"> <img src="img/create.png" /></a>
  </mochi-box>

	<#list all as wb>

  <mochi-box shiba="random" >
    <h3>
      <a target="_blank" href="/index/${wb.id}?username=${username}&uid=${uid}">${wb.option.title}</a>
    </h3>
	  <a target="_blank" href="/index/${wb.id}?username=${username}&uid=${uid}"> <img src="img/excel.png" /></a>
  </mochi-box>
  </#list>
  


  
</main>

	</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
<script src="js/script.js"></script>
</body>
</html>
